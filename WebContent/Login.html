<!DOCTYPE html>
<html>

<head>

<meta charset="UTF-8">
<title>Login</title>
<link rel="stylesheet" type="text/css" href="login.css">
<link rel="stylesheet" type="text/css"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
<link rel="stylesheet"
	href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" />
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
<script
	src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.bundle.min.js"></script>
<link rel="shortcut icon" type="image/png"
	href="Images/icon-mon-rdv.png" />
<script src="index.js"></script>

</head>
<body>
	<nav
		class="navbar navbar-title navbar-light bg-light navbar-expand-md fixed-top">
		<!-- Brand/logo -->
		<a class="navbar-brand" href="Index.html"> <img
			src="Images/icon-mon-rdv.png" width="30" height="30"
			class="d-inline-block align-top" alt=""> Mon-rdv
		</a>

		<!-- Links -->
		<ul class="navbar-nav ml-auto">
			<li class="nav-item"><a class="nav-link" href="Login.html"><b>Connexion<b></a></li>
		</ul>
	</nav>
	<div class="container login-container">
		<div class="row">
			<div class="col-md-6 login-form-1">
				<h3>Vous êtes nouveau ?</h3>
				<form>
					<div class="form-group">
						Mail: <input type="text" class="form-control"
							placeholder="mon-adresse@mail.com *" value="" />
					</div>
					<div class="form-group">
						Confirmez mail: <input type="text" class="form-control"
							placeholder="mon-adresse@mail.com *" value="" />
					</div>
					<div class="form-group">
						Mot de Passe: <input type="password" class="form-control"
							placeholder="Mot de passe *" value="" />
					</div>
					<div class="form-group">
						Confirmez mot de passe: <input type="password"
							class="form-control" placeholder="Mot de passe *" value="" />
					</div>
					<div class="mt-5">
						<input type="checkbox" id="cdt-general" name="cdt-general" checked><span class="cg ml-2">J'accepte les conditions générales d'utilisation</span>
					</div>
					<div class="form-group mt-2">
						<input type="submit" class="btnSubmit" value="S'inscrire" />
					</div>
					<div class="form-group">
						<a href="#" class="ForgetPwd">Mot de passe oublié?</a>
					</div>
				</form>
			</div>
			<div class="col-md-6 login-form-2">
				<h3>Mon compte</h3>
				<form>
					<div class="form-group">
						<input type="text" class="form-control" placeholder="Email"
							value="" />
					</div>
					<div class="form-group">
						<input type="password" class="form-control"
							placeholder="Mot de Passe" value="" />
					</div>
					<div class="form-group">
						<input type="submit" class="btnSubmit" value="S'identifier" />
					</div>
					<div class="form-group">

						<a href="#" class="ForgetPwd" value="Login">Mot de passe
							oublié?</a>
					</div>
				</form>
			</div>
		</div>
	</div>
</body>
</html>
