					<div class="form-group">

						<input type="text" class="form-control" placeholder="Email"
							value="" />
					</div>
					<div class="form-group">
						<input type="password" class="form-control"
							placeholder="Mot de Passe" value="" />
					</div>
					<div class="form-group">
						<input type="submit" class="btnSubmit" value="S'identifier" />

			</div>
		</div>
