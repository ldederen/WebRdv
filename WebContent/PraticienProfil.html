<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Praticien</title>
<link rel="stylesheet" type="text/css"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
<link rel="stylesheet"
	href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" />
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
<script
	src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.bundle.min.js"></script>
	<script src="PraticienProfil.js"></script>
	<script src="data-json.js"></script>
</head>
<body>

	<div class="container">
		<br />
		<div>
			<ul class="nav nav-tabs">
				<li class="nav-item"><a class="nav-link active">Mon profil</a></li>
				<li class="nav-item"><a class="nav-link"
					href="PraticienCalendrier.html">Mon calendrier</a></li>
				<li class="nav-item"><a class="nav-link"
					href="PraticienPatients.html">Mes Patients</a></li>
			</ul>
		</div>
		<div>
			<form>
				<br />
				<div class="input-group mb-3">
					<div class="input-group-prepend">
						<span class="input-group-text">Id</span>
					</div>
					<select id="Id" class="form-control" onchange="praticienload()">
					</select>
				</div>
				<div class="form-group">
					<label for="Nom">Nom</label> <input type="text"
						class="form-control" id="Nom" placeholder="Nom" readonly>
				</div>
				<div class="form-group">
					<label for="Prenom">Prénom</label> <input type="text"
						class="form-control" id="Prenom" placeholder="Prénom" readonly>
				</div>
				<div class="form-group">
					<label for="email">Addresse Email</label> <input type="email"
						class="form-control" id="Email" aria-describedby="emailHelp"
						placeholder="Entrez votre mail" readonly>
				</div>
				<div class="form-group">
					<label for="tel">Téléphone</label> <input type="tel"
						class="form-control" id="Tel" placeholder="Téléphone" readonly>
				</div>
				<div class="form-group">
					<label for="Username">Identifiant</label> <input type="text"
						class="form-control" id="Username" placeholder="Identifiant" readonly>
				</div>
				<div class="form-group">
					<label for="password">Mot de passe</label> <input type="password"
						class="form-control" id="Password" placeholder="Mot de passe" readonly>
				</div>
				<button id="MAJ" type="button" class="btn btn-primary" onclick="maj();">Mettre à jour</button>
				<button id="Valid" type="button" class="btn btn-success" onclick="valider();" style="display:none">Valider</button>
			</form>
		</div>
	</div>
</body>
</html>
